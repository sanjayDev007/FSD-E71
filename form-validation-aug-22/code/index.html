<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="username">Username: </label>
        <input type="text" id="username" placeholder="Enter your username" name="username" minlength="2" maxlength="10" required>
        <br><br>
        <label for="password">Password: </label>
        <input type="password" id="password" placeholder="Enter your password" name="password"  maxlength="10" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username.length < 2 || username.length > 10) {
                alert('Username must be between 2 and 10 characters long.');
                return;
            }

            if (password.length > 10) {
                alert('Password must not exceed 10 characters.');
                return;
            }

            // If validation passes, you can submit the form or handle the data as needed
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
