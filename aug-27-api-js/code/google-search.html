<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Futuristic Search</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00b4ff;
            --accent-glow: #00e5ff;
            --bg: #0a0a1a;
            --glass: rgba(255,255,255,0.08);
        }
        body {
            background: var(--bg);
            font-family: 'JetBrains Mono', monospace;
            color: #e0e0ff;
            overflow: hidden;
        }
        /* animated star-field */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image:
                radial-gradient(1px 1px at 20% 30%, var(--accent-glow), transparent),
                radial-gradient(1px 1px at 40% 70%, var(--accent-glow), transparent),
                radial-gradient(1px 1px at 90% 40%, var(--accent-glow), transparent),
                radial-gradient(2px 2px at 50% 50%, var(--accent-glow), transparent);
            background-size: 200% 200%;
            animation: drift 120s linear infinite;
            pointer-events: none;
            opacity: 0.4;
        }
        @keyframes drift {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }
        .card {
            background: var(--glass);
            border: 1px solid var(--accent);
            border-radius: 1rem;
            box-shadow: 0 0 20px var(--accent-glow), 0 0 40px rgba(0,180,255,0.2);
            backdrop-filter: blur(12px);
            transition: box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 0 30px var(--accent-glow), 0 0 60px rgba(0,180,255,0.4);
        }
        h1 {
            color: var(--accent-glow);
            font-weight: 600;
            text-shadow: 0 0 8px var(--accent-glow);
            animation: pulse 3s ease-in-out infinite;
        }
        @keyframes pulse {
            0%,100% { opacity: 0.9; }
            50% { opacity: 1; }
        }
        .form-control, .input-group-text {
            background: rgba(0,0,0,0.25);
            border: 1px solid var(--accent);
            color: #e0e0ff;
            border-radius: 0.5rem;
        }
        .form-control:focus {
            border-color: var(--accent-glow);
            box-shadow: 0 0 0 0.2rem rgba(0,180,255,0.25);
        }
        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: #000;
            font-weight: 600;
            transition: background 0.3s, box-shadow 0.3s;
        }
        .btn-primary:hover {
            background: var(--accent-glow);
            border-color: var(--accent-glow);
            box-shadow: 0 0 12px var(--accent-glow);
        }
        .mic-btn {
            border-color: var(--accent);
            color: var(--accent);
        }
        .mic-btn.listening {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 12px var(--accent-glow) inset;
        }
        #suggestions {
            max-width: 640px;
            margin: 0 auto;
            background: var(--glass);
            border: 1px solid var(--accent);
            border-radius: 0.5rem;
            backdrop-filter: blur(8px);
        }
        #suggestions .list-group-item {
            background: transparent;
            color: #c0c0ff;
            border-color: rgba(0,180,255,0.3);
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        #suggestions .list-group-item:hover {
            background: var(--accent);
            color: #000;
        }
        small.tagline {
            letter-spacing: 1px;
            color: var(--accent);
        }
    </style>
</head>
<body class="bg-dark text-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card bg-secondary border-light">
        <div class="card-body">
            <h1 class="text-center mb-2">Futuristic Search</h1>
            <p class="text-center mb-4"><small class="tagline">NEURAL INDEX v3.0 ONLINE</small></p>
            <form id="searchForm" autocomplete="off">
                <div class="input-group mb-3 futuristic-input-group">
                    <span class="input-group-text">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="form-control" id="searchBox" placeholder="Search the universe...">
                    <button class="btn btn-outline-primary mic-btn" type="button" id="voiceBtn" title="Voice Search">
                        <i class="bi bi-mic"></i>
                    </button>
                    <button class="btn btn-primary" type="submit" id="searchBtn">
                        <span class="default-text">Search</span>
                        <span class="spinner-border spinner-border-sm d-none" id="loadingSpinner"></span>
                    </button>
                </div>
            </form>
            <ul id="suggestions" class="list-group d-none"></ul>
        </div>
    </div>
</div>
<script>
  const searchBox = document.getElementById('searchBox');
  const searchBtn = document.getElementById('searchBtn');
  
  searchBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const query = searchBox.value.trim();
      if (query) {
          const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
          window.open(url, '_blank');
      }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
