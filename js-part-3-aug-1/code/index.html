<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;
        while (i < 10) {
            console.log("Hello, World!");
            i++;
        }

        for (i = 0; i < 10; i++) {
            console.log("Hello, World!");
        }

        let j =0;
        do {
            console.log("Hello, World!");
            j++;
        } while (false);
    </script>
</body>
</html>
