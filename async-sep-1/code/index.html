        //Promise

        function isFalsy(value) {
          if (value === 0 ) {
            return false;
          } else if (value == false || value == undefined || value == null || value == "" || Number.isNaN(value)) {
            return true;
          } else {
            return false;
          }
        }

        function hello(value) {
            return new Promise(function(resolve, reject) {
                if (!isFalsy(value)) {
                    let sum = value + 10;
                    resolve(sum)
                } else {
                    reject("Invalid value")
                }
            })
        }

        // hello(undefined).then(function (result) {

        (async function () {
            try {
                const result = await hello(20);
