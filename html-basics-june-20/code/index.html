<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Without Viewport Meta Tag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Page Without Viewport Meta Tag</h1>
        <p>This page will appear zoomed out on mobile devices because there's no viewport meta tag. Mobile browsers will render this at desktop width (typically 980px) and then scale it down to fit the screen.</p>
        <button class="button">Click Me</button>
    </div>
</body>
</html>
